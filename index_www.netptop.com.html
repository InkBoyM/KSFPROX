<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cordis Prxy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070');
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --accent-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
            --modal-bg: rgba(255, 255, 255, 0.1);
        }

        .dark-mode {
            --bg-image: url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?auto=format&fit=crop&q=80&w=2072');
            --glass-bg: rgba(0, 0, 0, 0.4);
            --text-color: #e0e0e0;
            --accent-color: #00d4ff;
            --border-color: rgba(255, 255, 255, 0.1);
            --modal-bg: rgba(20, 20, 20, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #000;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 90%;
            max-width: 900px;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--text-color);
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .search-container {
            margin-bottom: 50px;
            width: 100%;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 18px 30px;
            font-size: 1.1rem;
            color: white;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .search-box:focus {
            border-color: var(--accent-color);
            box-shadow: 0 8px 32px 0 rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }

        .link-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        h3 {
            color: var(--text-color);
            margin-top: 0;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.8;
        }

        .websites {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .website {
            padding: 8px 18px;
            text-decoration: none;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .website:hover {
            background: var(--accent-color);
            color: #000;
            transform: scale(1.05);
        }

        .top-controls {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            cursor: pointer;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            line-height: 0;
            transition: 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .control-btn svg {
            fill: var(--text-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--modal-bg);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-content h2 {
            margin-top: 0;
            font-weight: 300;
        }

        .setting-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .setting-group input, .setting-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(255,255,255,0.1);
            color: white;
            outline: none;
        }

        .setting-group option {
            background: #333;
            color: white;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--accent-color);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-modal {
            float: right;
            cursor: pointer;
            opacity: 0.5;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.6;
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="top-controls">
        <div class="control-btn" id="settings-btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5A3.5 3.5 0 0 1 15.5 12A3.5 3.5 0 0 1 12 15.5M19.43 12.97C19.47 12.65 19.5 12.33 19.5 12C19.5 11.67 19.47 11.34 19.43 11L21.54 9.37C21.73 9.22 21.78 8.95 21.66 8.73L19.66 5.27C19.54 5.05 19.27 4.97 19.05 5.05L16.56 6.05C16.04 5.65 15.47 5.32 14.87 5.07L14.5 2.42C14.46 2.18 14.25 2 14 2H10C9.75 2 9.54 2.18 9.5 2.42L9.13 5.07C8.53 5.32 7.96 5.65 7.44 6.05L4.95 5.05C4.73 4.97 4.46 5.05 4.34 5.27L2.34 8.73C2.21 8.95 2.27 9.22 2.46 9.37L4.57 11C4.53 11.34 4.5 11.67 4.5 12C4.5 12.33 4.53 12.65 4.57 12.97L2.46 14.63C2.27 14.78 2.21 15.05 2.34 15.27L4.34 18.73C4.46 18.95 4.73 19.03 4.95 18.95L7.44 17.94C7.96 18.34 8.53 18.67 9.13 18.92L9.5 21.57C9.54 21.82 9.75 22 10 22H14C14.25 22 14.46 21.82 14.5 21.57L14.87 18.92C15.47 18.67 16.04 18.34 16.56 17.94L19.05 18.95C19.27 19.03 19.54 18.95 19.66 18.73L21.66 15.27C21.78 15.05 21.73 14.78 21.54 14.63L19.43 12.97Z"></path>
            </svg>
        </div>
        <div class="control-btn" id="theme-btn">
            <svg viewBox="0 0 1024 1024" width="24" height="24">
                <path d="M736 624A399.52 399.52 0 0 1 352.48 110.944a416 416 0 1 0 599.616 449.344A397.728 397.728 0 0 1 736 624z"></path>
            </svg>
        </div>
    </div>

    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-settings">&times; Close</span>
            <h2>Settings</h2>
            
            <div class="setting-group">
                <label>Default Search Engine</label>
                <select id="engine-select">
                    <option value="https://www.google.com/search?q=">Google</option>
                    <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                    <option value="https://www.bing.com/search?q=">Bing</option>
                    <option value="https://search.brave.com/search?q=">Brave</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Custom Wallpaper URL</label>
                <input type="text" id="bg-input" placeholder="https://image-url.com/jpg">
            </div>

            <button class="save-btn" id="save-settings">Save Changes</button>
            <p style="font-size: 10px; opacity: 0.5; margin-top: 15px; cursor: pointer;" id="reset-settings">Reset to Defaults</p>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="container">
            <h1>CORDIS PRXY</h1>
            
            <div class="search-container">
                <input type="text" class="search-box" id="search-input" placeholder="Enter URL or search..." autofocus />
            </div>

            <div class="link-section">
                <h3>Search Engines</h3>
                <div class="websites">
                    <a class="website" href="https://www.google.com" target="_blank">Google</a>
                    <a class="website" href="https://duckduckgo.com" target="_blank">DuckDuckGo</a>
                    <a class="website" href="https://www.bing.com" target="_blank">Bing</a>
                </div>
            </div>

            <div class="link-section">
                <h3>Popular Sites</h3>
                <div class="websites">
                    <a class="website" href="https://chat.openai.com/" target="_blank">ChatGPT</a>
                    <a class="website" href="https://www.youtube.com/" target="_blank">YouTube</a>
                    <a class="website" href="https://x.com/" target="_blank">X</a>
                    <a class="website" href="https://www.discord.com/" target="_blank">Discord</a>
                    <a class="website" href="https://www.github.com/" target="_blank">Github</a>
                </div>
            </div>

            <div class="link-section">
                <h3>KSF Sites</h3>
                <div class="websites">
                    <a class="website" href="https://killsecurly.com/" target="_blank">KSF</a>
                    <a class="website" href="https://templateslide.com/" target="_blank">Templateslides</a>
                    <a class="website" href="http://ksfis.onthewifi.com/" target="_blank">KSFGames</a>
                </div>
            </div>

            <div class="footer">
                <p>&copy; <span id="year"></span> Cordis Network. Contact: <a href="mailto:netptop@gmail.com">netptop@gmail.com</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.getElementById("year").innerText = new Date().getFullYear();

        const settings = {
            engine: localStorage.getItem('searchEngine') || 'https://www.google.com/search?q=',
            wallpaper: localStorage.getItem('customBg') || ''
        };

        function applySettings() {
            if (settings.wallpaper) {
                document.documentElement.style.setProperty('--bg-image', `url('${settings.wallpaper}')`);
            } else {
                document.documentElement.style.removeProperty('--bg-image');
            }
        }
        applySettings();

        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                let url = searchInput.value.trim();
                if (!url.includes('.')) {
                    window.open(`${settings.engine}${url}`, '_blank');
                } else {
                    if (!url.startsWith('http')) url = 'https://' + url;
                    window.open(url, '_blank');
                }
            }
        });

        const themeBtn = document.getElementById('theme-btn');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        const modal = document.getElementById('settings-modal');
        const settingsBtn = document.getElementById('settings-btn');
        const closeBtn = document.getElementById('close-settings');
        const saveBtn = document.getElementById('save-settings');
        const engineSelect = document.getElementById('engine-select');
        const bgInput = document.getElementById('bg-input');
        const resetBtn = document.getElementById('reset-settings');

        settingsBtn.onclick = () => {
            modal.style.display = "flex";
            engineSelect.value = settings.engine;
            bgInput.value = settings.wallpaper;
        };

        closeBtn.onclick = () => modal.style.display = "none";
        
        window.onclick = (event) => {
            if (event.target == modal) modal.style.display = "none";
        };

        saveBtn.onclick = () => {
            localStorage.setItem('searchEngine', engineSelect.value);
            localStorage.setItem('customBg', bgInput.value);
            location.reload(); 
        };

        resetBtn.onclick = () => {
            localStorage.removeItem('searchEngine');
            localStorage.removeItem('customBg');
            location.reload();
        };

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
